{% extends 'base.html' %}

<!-- {% include 'partials/header.html' %} -->

{% block content %}

{% for product in products %}
    <h4><a href="/{{product._id}}">{{ product.name }}</a></h4>
    <img src="{{ product.img_url }}">
    {{ product.desc }}
    ${{ product.price }}
    <form action="/updated_cart">
        <button type="submit">Buy</button>
    </form>
{% endfor %}

{% endblock %}
